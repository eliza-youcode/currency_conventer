<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Kalkulator walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
</head>

<body class="body">
    <h1 class="header">
        KALKULATOR WALUT
    </h1>

    <div class="form__container">
        <form class="form js-form">

            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Przelicz walutę:
                </legend>
                <label class="form__label">
                    Kwota w PLN:
                    <input class="form__field js-pln" step="any" min="1" placeholder="Wpisz kwotę w PLN" type="number"
                        autofocus required>
                </label>
            </fieldset>

            <fieldset class="form__fieldset">
                <legend class="form__legend">Kwota po przeliczeniu:
                </legend>
                <label class="form__label">
                    Kwota w EUR:
                    <strong class="form__strong js-eur">
                        0 EUR
                    </strong>
                </label>
                <label class="form__label">
                    Kwota w USD:
                    <strong class="form__strong js-usd">
                        0 USD
                    </strong>
                </label>
                <label class="form__label">
                    Kwota w GBP:
                    <strong class="form__strong js-gbp">
                        0 GBP
                    </strong>
                </label>
            </fieldset>
            <div class="button__container">
                <p>
                    <button class="form__button" type="submit">
                        Przelicz
                    </button>

                    <button class="form__button" type="reset">
                        Zresetuj
                    </button>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
